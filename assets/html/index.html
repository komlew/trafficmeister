<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Trafficmeister</title>
    <meta name="description" content="The Trafficmeister">
    <meta name="author" content="Alex Komlev">

    <link rel="stylesheet" href="../deps/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../deps/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../deps/select2/dist/css/select2.css">
    <link rel="stylesheet" href="../styles/css/base.css">

    <link rel="stylesheet" href="../deps/components-font-awesome/css/font-awesome.min.css">

    <!--[if lt IE 9]>
        <script src="../deps/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <section id="app" class="mainView">
        <div class="mainView__spinner">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
            <span class="help-block">Loading...</span>
        </div>
    </section>

    <script src="../deps/requirejs/require.js"></script>
    <script>
        require.config({
            waitSeconds: 0,
            baseUrl: '../',
            paths: {
                requireSettings: 'scripts/modules/base/requireSettings',
                template: 'scripts/templates/selectScreen',
                trafficMeister: '../service/index',

                collections: 'scripts/modules/selectScreen/collections',
                models: 'scripts/modules/selectScreen/models',
                views: 'scripts/modules/selectScreen/views',
                app: 'scripts/modules/selectScreen'
            },
            shim: {
                trafficMeister: {
                    exports: 'trafficMeister'
                }
            }
        });
        require(['requireSettings'], function () {
            require(['app/app', 'template'], function (App) {
                App.initialize();
            });
        });
    </script>
</body>
</html>
